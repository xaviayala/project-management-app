<div class="form-group">
    <label for="server">{{ 'SERVER_NAME' | translate }}</label>
    <input type="text" class="form-control" name="server" ng-model="formData.server" placeholder="{{ 'SERVER_NAME_DESC' | translate }}">
</div>

<div class="form-group">
    <label for="project">{{ 'PROJECT' | translate }}</label>
     <select name="server" ng-model="formData.project" class="form-control">
      <option value="" selected disabled>{{ 'SELECT' | translate }}</option>
      <option value="option-1">Option 1</option>
      <option value="option-2">Option 2</option>
    </select>
</div>

<div class="form-group">
    <label for="description">{{ 'DESCRIPTION' | translate }}</label>
    <textarea class="form-control" name="description" rows="10" ng-model="formData.description" placeholder="{{ 'DESCRIPTION_DESC' | translate }}"></textarea>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="form.interests" class="btn btn-block btn-info">
        Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
