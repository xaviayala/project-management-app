<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <ng-form name="formRelatedService">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="personalDetail in formData.personalDetails">
                                <td>
                                    <input type="checkbox" ng-model="personalDetail.selected"/></td>
                                <td>
                                    <input type="text" class="form-control" ng-model="personalDetail.fname" required/></td>
                                <td>
                                    <input type="text" class="form-control" ng-model="personalDetail.lname" required/></td>
                                <td>
                                    <input type="email" class="form-control" ng-model="personalDetail.email" required/></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="form-group">
                        <input ng-hide="!formData.personalDetails.length" type="button" class="btn btn-danger pull-right" ng-click="remove()" value="Remove">
                        <input type="button" class="btn btn-primary addnew pull-right"  ng-click="addNew()" value="Add New">
                    </div>
                </ng-form>
            </div>
        </div>
    </div>
</div>
	
<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="form.profile" class="btn btn-block btn-info">
        Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
